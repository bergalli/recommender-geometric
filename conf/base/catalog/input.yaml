# Datasets loaders in local mode ------------------------------------------------

local.ratings:
  type: pandas.CSVDataSet
  filepath: data/01_raw/ratings.csv
  load_args:
    # dataframe size control // number of edges user->movie
    # set to null to load entire dataframe
    nrows: 300007

local.genome_scores:
  type: pandas.CSVDataSet
  filepath: data/01_raw/genome-scores.csv

local.genome_tags:
  type: pandas.CSVDataSet
  filepath: data/01_raw/genome-tags.csv

local.links:
  type: pandas.CSVDataSet
  filepath: data/01_raw/links.csv

local.movies:
  type: pandas.CSVDataSet
  filepath: data/01_raw/movies.csv

local.tags:
  type: pandas.CSVDataSet
  filepath: data/01_raw/tags.csv


# Datasets loaders in spark mode ------------------------------------------------

spark.ratings:
  type: extras.datasets.SparkDataFrame
  filepath: data/01_raw/ratings.csv
  file_format: csv
  load_args:
    header: True
    inferSchema: True

